<h2>Team 2020</h2>
<div class="row mt-3">
    
    <div class="col-md-8">
        
        <select name="teams" class="form-control col-md-4" (change)="getPlayers($event)">
        <option value="">Select Team</option>
        <option *ngFor="let teamName of teamNames">{{teamName}}</option>
    </select>
    <div *ngIf="players && players.length > 0" class="mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Label</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players">
                    <td>{{player.player}}</td>
                    <td>{{player.role}}</td>
                    <td>{{player.label}}</td>
                    <td>{{player.price|currency:"INR"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <div class="col-md-4">
    <div *ngIf="pieChart">
    <google-chart [data]="pieChart" (chartSelect)="onChartSelect($event)"></google-chart>
    </div>
    <div *ngIf="tableChart">
        <google-chart [data]="tableChart"></google-chart>
        </div>
    </div>
</div>
