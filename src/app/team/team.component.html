<div class="row mt-3">
  <div class="col-md-6">
    <div *ngIf="tableChart">
      <google-chart [data]="tableChart"></google-chart>
    </div>
  </div>
  <div class="col-md-6">
    <div *ngIf="columnChart">
      <google-chart [data]="columnChart" (chartSelect)="onChartSelect($event)"></google-chart>
    </div>
    <div *ngIf="pieChart">
      <google-chart [data]="pieChart"></google-chart>
    </div>
  </div>
</div>
